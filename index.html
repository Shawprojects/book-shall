    <!-- MAIN AREA -->
    <main id="main-section">
      <div class="container">
        <div class="card mt-4">
          <div class="card-header">
            <h5 class="float-left">BOOK SHALL</h5>
            <div class="float-right">
              <button type="button" class="btn btn-dark btn-sm disable">
                JavaScript Project <span class="badge badge-light">2</span>
              </button>
              <a
                href="https://github.com/Shawprojects/book-shall"
                target="_blank"
                class="btn btn-outline-success btn-sm"
              >
                <i class="fab fa-github"></i> Source Code >>
              </a>
            </div>
          </div>
          <div class="card-body">
            <!-- Book Add Section -->
            <p class="card-title text-center">Add Book</p>
            <div class="bottom-line"></div>
            <form id="book-form">
              <div class="form-group row">
                <label for="title" class="col-sm-2 col-form-label">Title</label>
                <div class="col-sm-10">
                  <input
                    type="text"
                    class="form-control"
                    id="title"
                    placeholder="Enter Book Title"
                  />
                </div>
              </div>
              <div class="form-group row">
                <label for="author" class="col-sm-2 col-form-label"
                  >Author</label
                >
                <div class="col-sm-10">
                  <input
                    type="text"
                    class="form-control"
                    id="author"
                    placeholder="Enter Author"
                  />
                </div>
              </div>
              <div class="form-group row">
                <label for="isbn" class="col-sm-2 col-form-label">ISBN#</label>
                <div class="col-sm-10">
                  <input
                    type="text"
                    class="form-control"
                    id="isbn"
                    placeholder="Enter ISBN"
                  />
                </div>
              </div>
              <div class="text-center submit">
                <input type="submit" value="ADD" class="btn btn-info" />
                <input class="btn btn-secondary" type="reset" value="Reset" />
              </div>
            </form>

            <hr />

            <!-- Book List Section -->
            <p class="card-title text-center">Book Lists</p>
            <div class="bottom-line"></div>
            <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Title</th>
                  <th scope="col">Author</th>
                  <th scope="col">ISBN</th>
                  <th></th>
                </tr>
              </thead>
              <tbody id="book-list"></tbody>
            </table>
          </div>
          <!-- ./card-body -->

          <div class="card-footer">
            <div class="share">
              <b>Share -</b>
              <a href="#" class="btn btn-outline-success btn-sm">
                <i class="fab fa-whatsapp"></i>
              </a>
              <a href="#" class="btn btn-outline-danger btn-sm">
                <i class="fab fa-google-plus-g"></i>
              </a>
              <a href="#" class="btn btn-outline-primary btn-sm">
                <i class="fab fa-facebook"></i>
              </a>
              <a href="#" class="btn btn-outline-danger btn-sm">
                <i class="fab fa-instagram"></i>
              </a>
              <a href="#" class="btn btn-outline-info btn-sm">
                <i class="fab fa-twitter"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </main>
